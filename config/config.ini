[System]
default_mode = MANUAL
debug_mode = true

[Serial]
port = /dev/ttyUSB0
baudrate = 2000000
timeout = 1.0

[BLE]
scan_interval = 1.0
positioning_method = nearest
rssi_one_meter = -50
path_loss_exponent = 2.5

[Navigation]
grid_scale = 6
allow_diagonal = true
path_optimization = true
max_iterations = 10000

[Motion]
default_speed = 128
turn_threshold = 20
safe_distance_front = 75
safe_distance_sides = 10
obstacle_memory_time = 30.0

[Web]
port = 5000
host = 0.0.0.0
debug = true
refresh_interval = 500

